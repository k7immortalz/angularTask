<form [formGroup]="CustomerForm" (ngSubmit)="onSubmit()">

    <div class="mb-3 row">
        <label for="Cname" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Cname" formControlName="Cname">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="Cemail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Cemail" formControlName="Cemail">
        </div>
    </div>


    <div class="mb-3 row">
        <label for="Cregion" class="col-sm-2 col-form-label">Region</label>
        <div class="col-sm-10">
            <ngx-select [items]="RegionList" (click)="getCountry()" (select)="RegionSelect($event)"
                formControlName="Cregion" id="Cregion"></ngx-select>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="Ccountry" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
            <ngx-select [items]="CountryList" formControlName="Ccountry" id="Ccountry"></ngx-select>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" [disabled]="!CustomerForm.valid" class="btn btn-secondary" data-bs-dismiss="modal">Create Customer</button>
    </div>

</form>
